<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="title">Welcome To Sentiment Analyzer</h1>
    <div class="images">
        <h3 class="emoji">😃</h3>
        <h3 class="emoji">😐</h3>
        <h3 class="emoji">😭</h3>
    </div>
    <form method="POST" class="form">
        <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>

        <button class="submit_button" type="submit">ANALYZE</button>
    </form>
    {% if final %}
    <div>
        <h2>The Sentiment of</h2> '{{ text1 }}' <h2>is {{ final }}% positive !</h2>
        {% else %}
        <p></p>
        {% endif %}
    </div>
</body>
</html>
